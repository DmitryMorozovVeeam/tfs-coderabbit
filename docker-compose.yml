services:
  gitlab:
    build:
      context: .
      dockerfile: Dockerfile
    image: gitlab-gitlab:latest
    container_name: gitlab-tfs-mirror
    restart: unless-stopped
    hostname: ${GITLAB_HOSTNAME:-gitlab.local}
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url "http://${GITLAB_HOSTNAME:-gitlab.local}:${GITLAB_HTTP_PORT:-8081}"

        prometheus_monitoring['enable'] = false

        gitlab_rails['gitlab_shell_ssh_port'] = ${GITLAB_SSH_PORT:-2244}
        gitlab_rails['time_zone'] = '${GITLAB_TIMEZONE:-UTC}'
        gitlab_rails['initial_root_password'] = '${GITLAB_ROOT_PASSWORD:-ChangeMe123!}'
        gitlab_rails['api_rate_limit_enabled'] = false
        gitlab_rails['git_timeout'] = 600

        # Webhook support (CodeRabbit and other integrations)
        gitlab_rails['allow_local_requests_from_web_hooks_and_services'] = true
        gitlab_rails['allow_local_requests_from_system_hooks'] = true
        gitlab_rails['webhook_timeout'] = 30

        sidekiq['max_concurrency'] = 10
    ports:
      - "${GITLAB_HTTP_PORT:-8081}:${GITLAB_HTTP_PORT:-8081}"
      - "${GITLAB_SSH_PORT:-2244}:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    shm_size: '256m'
    healthcheck:
      test: ["CMD", "curl", "-sf", "-o", "/dev/null", "-w", "%{http_code}",
             "http://localhost:${GITLAB_HTTP_PORT:-8081}/"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 300s

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: gitlab-tunnel
    restart: unless-stopped
    command: tunnel --url http://gitlab:${GITLAB_HTTP_PORT:-8081}
    depends_on:
      gitlab:
        condition: service_healthy
    profiles:
      - tunnel

  sync:
    build:
      context: ./sync
      dockerfile: Dockerfile
    image: gitlab-tfs-sync:latest
    container_name: gitlab-tfs-sync
    restart: unless-stopped
    environment:
      TFS_URL:            ${TFS_URL:-}
      TFS_PROJECT:        ${TFS_PROJECT:-}
      TFS_PAT:            ${TFS_PAT:-}
      TFS_REPOS:          ${TFS_REPOS:-}
      GITLAB_URL:         http://gitlab:${GITLAB_HTTP_PORT:-8081}
      GITLAB_TOKEN:       ${GITLAB_TFS_TOKEN:-}
      GITLAB_NAMESPACE:   ${GITLAB_TFS_NAMESPACE:-tfs-mirrors}
      SYNC_INTERVAL:      ${TFS_SYNC_INTERVAL:-60}
    volumes:
      - tfs_repos:/repos
    depends_on:
      gitlab:
        condition: service_healthy
    profiles:
      - tfs

volumes:
  gitlab_config:
  gitlab_logs:
  gitlab_data:
  tfs_repos:
